<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CookieBook</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
   :root { --bg:#fafafa; --text:#1f2937; --muted:#6b7280; --brand:#111827; --card:#ffffff; --border:#e5e7eb; --btn:#111827; --btnText:#ffffff; }
   * { box-sizing: border-box; }
   html, body { height: 100%; }
   body { margin: 0; font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color: var(--text); background: var(--bg); }
   a { color: inherit; text-decoration: none; }

   .container { max-width: 1100px; margin: 0 auto; padding: 0 16px; }

   header { position: sticky; top: 0; z-index: 50; background: rgba(255,255,255,0.9); backdrop-filter: saturate(180%) blur(8px); border-bottom: 1px solid var(--border); }
   .nav { display: flex; align-items: center; justify-content: space-between; height: 64px; }
   .brand { display: flex; align-items: center; gap: 10px; font-weight: 700; }
   .brand .logo { width: 28px; height: 28px; border: 2px solid var(--brand); border-radius: 50%; display: grid; place-items: center; font-size: 14px; }
   .links { display: flex; align-items: center; gap: 24px; }
   .hamburger { display: none; width: 40px; height: 40px; border-radius: 8px; border: 1px solid var(--border); background: var(--card); align-items: center; justify-content: center; }
   .hamburger span { width: 18px; height: 2px; background: var(--text); position: relative; display: block; }
   .hamburger span::before, .hamburger span::after { content: ""; position: absolute; left: 0; width: 18px; height: 2px; background: var(--text); }
   .hamburger span::before { top: -6px; }
   .hamburger span::after { top: 6px; }

   main { padding: 32px 0 40px; }
   .hero { display: grid; grid-template-columns: 1.2fr 1fr; gap: 24px; align-items: center; margin-bottom: 28px; }
   .hero-media { background: var(--card); border: 2px dashed var(--border); border-radius: 12px; aspect-ratio: 16/9; }
   .hero-copy h1 { font-size: clamp(28px, 4vw, 48px); line-height: 1.1; margin: 0 0 14px; font-weight: 700; }
   .hero-actions { display: flex; gap: 12px; }
   .btn { display: inline-flex; align-items: center; justify-content: center; height: 44px; padding: 0 18px; border-radius: 10px; font-weight: 600; border: 1px solid var(--btn); background: var(--btn); color: var(--btnText); }
   .btn.secondary { background: transparent; color: var(--text); border-color: var(--border); }

   .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; }
   .card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; overflow: hidden; display: flex; flex-direction: column; }
   .card-media { background: #f3f4f6; border-bottom: 1px dashed var(--border); aspect-ratio: 4/3; }
   .card-body { padding: 12px; display: grid; gap: 8px; }
   .category { font-size: 12px; color: var(--muted); text-transform: uppercase; letter-spacing: .06em; }
   .title { font-size: 16px; font-weight: 600; }
   .card-actions { margin-top: 4px; }
   .card .btn { width: 100%; height: 40px; }

   footer { border-top: 1px solid var(--border); padding: 18px 0; text-align: center; color: var(--muted); font-size: 14px; }

   @media (max-width: 960px) {
     .hero { grid-template-columns: 1fr; }
     .grid { grid-template-columns: repeat(2, 1fr); }
   }
   @media (max-width: 640px) {
     .links { display: none; position: absolute; left: 0; right: 0; top: 64px; background: var(--card); border-bottom: 1px solid var(--border); flex-direction: column; gap: 0; }
     .links a { padding: 14px 16px; border-top: 1px solid var(--border); }
     .links.open { display: flex; }
     .hamburger { display: inline-flex; }
     .brand { justify-content: center; width: 100%; position: absolute; left: 0; right: 0; }
     .nav { position: relative; }
     .grid { grid-template-columns: 1fr; }
   }
  </style>
 </head>
 <body>
  <header>
   <div class="container nav">
    <button class="hamburger" aria-label="Toggle navigation" aria-controls="nav-links" aria-expanded="false"><span></span></button>
    <a href="#" class="brand"><span class="logo">üç™</span><span>CookieBook</span></a>
    <nav id="nav-links" class="links" role="navigation">
     <a href="#">Home</a>
     <a href="#">Recipes</a>
     <a href="#">My Recipes</a>
     <a href="#">About</a>
    </nav>
   </div>
  </header>

  <main class="container">
   <section class="hero">
    <div class="hero-media" aria-hidden="true"></div>
    <div class="hero-copy">
     <h1>Bake Something Sweet</h1>
     <div class="hero-actions">
      <a href="#recipes" class="btn">Explore Recipes</a>
      <a href="#" class="btn secondary">My Recipes</a>
     </div>
    </div>
   </section>

   <section id="recipes" class="grid" aria-label="Recipe list">
    <article class="card">
     <div class="card-media" aria-hidden="true"></div>
     <div class="card-body">
      <div class="category">Category</div>
      <div class="title">Chocolate Chip Cookies</div>
      <div class="card-actions"><a class="btn" href="#">View Recipe</a></div>
     </div>
    </article>
    <article class="card">
     <div class="card-media" aria-hidden="true"></div>
     <div class="card-body">
      <div class="category">Category</div>
      <div class="title">Vanilla Cupcakes</div>
      <div class="card-actions"><a class="btn" href="#">View Recipe</a></div>
     </div>
    </article>
    <article class="card">
     <div class="card-media" aria-hidden="true"></div>
     <div class="card-body">
      <div class="category">Category</div>
      <div class="title">Oatmeal Raisin</div>
      <div class="card-actions"><a class="btn" href="#">View Recipe</a></div>
     </div>
    </article>
    <article class="card">
     <div class="card-media" aria-hidden="true"></div>
     <div class="card-body">
      <div class="category">Category</div>
      <div class="title">Peanut Butter</div>
      <div class="card-actions"><a class="btn" href="#">View Recipe</a></div>
     </div>
    </article>
   </section>
  </main>

  <footer>
   <div class="container">Footer text</div>
  </footer>

  <script>
   const toggle = document.querySelector('.hamburger');
   const links = document.getElementById('nav-links');
   if (toggle && links) {
     toggle.addEventListener('click', () => {
       const open = links.classList.toggle('open');
       toggle.setAttribute('aria-expanded', String(open));
     });
   }
  </script>
 </body>
 </html>
